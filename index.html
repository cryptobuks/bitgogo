<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>AfricaHackTrip Bitgogo</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <header>
        <h1>
          <img src="img/aht-logo.png" alt="AfricaHackTrip">
        </h1>
        <h2>Fund the creation of "AfricaHackTrip â€“ The Movie" with Bitcoin!</h2>
      </header>

      <main>
        {{outlet}}
      </main>
    </script>

    <script type="text/x-handlebars" id="index">
      <meter {{bind-attr value=balance}} min="0" max="300"></meter>
      <div id="raised">
        <span class="amount">{{balanceFormatted}}</span> mBTC
      </div>
      <div id="target">
        raised of 300 mBTC goal
      </div>
      <div id="fiat-value">
        (~ <span class="amount-usd">{{balanceUSD}} USD / {{targetUSD}} USD)</span>
      </div>

      <section id="send-coins">
        <p>Send some mBTC by scanning or clicking the QR code:</p>
        <p>
          <a href="bitcoin:1GXqRnh753Dtq99JAsfwRwg7XKDPENAZGV?amount=0.05&label=Donation">
            <img src="img/qr-code.gif" alt="QR code">
          </a>
        </p>
      </section>
    </script>

    <audio src="audio/drums.mp3"></audio>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.5.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
